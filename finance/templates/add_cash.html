{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <h3>Add Cash</h3>
    <form action = "/add_cash" method = "post">
        <div class = "mb-3">
            <input autofocus class = "form-control mx-auto w-auto" id = "cash" name = "cash" placeholder = "Amount" type = "number">
        </div>
        <div class = "mb-3">
            <button class = "btn btn-primary" type = "submit">Add Cash</button>
        </div>
    </form>
{% endblock %}

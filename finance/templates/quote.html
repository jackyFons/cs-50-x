{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h3>Search a stock<h3>
    <form action = "/quote" method = "post">
        <div class = "mb-3">
            <input autocomplete = "off" autofocus class = "form-control mx-auto w-auto" id = "symbol" name = "symbol" placeholder = "Input stock symbol" type = "text">
        </div>
        <div class = "mb-3">
            <button class = "btn btn-primary" type = "submit">Look Up</button>
        </div>
    </form>
{% endblock %}

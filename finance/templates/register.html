{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h4>Register</h4>
    <p>
    <small>
        *Username must not contain ' or ;
        <br>
        Password must contain a letter, number, and special character: [@_!#$%^&*()<>?/\|}{~:]
    </small>
    </p>
    <form action = "register" method = "post">
        <div class  =  "mb-3">
            <input autocomplete = "off" autofocus class = "form-control mx-auto w-auto" id = "username" name = "username" placeholder = "Username" type = "text">
        </div>
        <div class = "mb-3">
            <input class = "form-control mx-auto w-auto" id = "password" name = "password" placeholder = "Password" type = "password">
        </div>
        <div class = "mb-3">
            <input class = "form-control mx-auto w-auto" id = "confirmation" name = "confirmation" placeholder = "Password Confirmation" type = "password">
        </div>
        <button class = "btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}

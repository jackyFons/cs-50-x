<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Hobby Page</title>
        <script>
            // Waits for content to load
            document.addEventListener("DOMContentLoaded", function()
            {
                // Plays audio when page is opened
                let playCS = document.querySelector("#cs");
                playCS.muted = false;
                playCS.play();

                // Plays audio when button is clicked
                let playR2 = document.querySelector("#r2Button");
                playR2.addEventListener("click", function()
                {
                    let r2Audio = document.querySelector("#r2");
                    r2Audio.muted = false;
                    r2Audio.play();
                });
            });
        </script>
    </head>
    <body class = "centered media-color">
        <!-- Creates navbar using bootstrap -->
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Index</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Pages
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="about_me.html">About me</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="hobby.html">My Hobby</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="media.html">Favorite Films/Shows</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <header class = "media-text" >
            My favorite franchise is Star Wars!
        </header>
        <br>
        <!-- Places images -->
        <img src = "images/sw.jpg" alt="Star Wars image">
        <img src = "images/mandalorian.jpg" alt = "Image of The Mandalorian">
        <br><br>
        <!-- Button to play sound -->
        <button id="r2Button" type = "button" class="btn btn-outline-warning" data-bs-toggle = "popover"
        data-bs-placement = "bottom" title = "R2D2 is speaking in binary!">
             Click me!
        </button>
        <br><br>
        <!-- Text explaining what button does -->
        <p class = "btn-caption">(Hover over the button to see what language is being spoken.)</p>
        <!-- Audio files -->
        <audio id = "r2" src = "audio/R2D2.mp3" muted = "muted"></audio>
        <audio id = "cs" src = "audio/cantina-song.mp3" muted = "muted" autoplay loop = "loop"></audio>
    </body>
</html>

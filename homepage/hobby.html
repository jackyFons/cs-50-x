<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>My Hobby Page</title>
        <script>
            // Waits for content to load
            document.addEventListener('DOMContentLoaded', function()
            {
                // Add event listener when button is clicked
                let changeImage = document.querySelector("#changeImg");
                changeImage.addEventListener("click", function()
                {
                    let image = document.querySelector("#img");

                    // If the button says "Yarn" when clicked, change image to yarn
                    // and change the button to say "Hook"
                    if (changeImage.innerHTML === "Yarn")
                    {
                        changeImage.innerHTML = "Hook";
                        image.src = "images/yarn.png";
                    }
                    // If the button says "Hook" when clicked, change image to yarn
                    // and change the button to say "Yarn"
                    else
                    {
                        changeImage.innerHTML = "Yarn";
                        image.src = "images/hooks.jpg";
                    }

                });
            });
        </script>
    </head>
    <!-- Creates navbar -->
    <body class = "hobby-color">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
            <div class="container-fluid">

                                <li><a class="dropdown-item" href="about_me.html">About me</a></li>

                                <li><a class="dropdown-item" href="hobby.html">My Hobby</a></li>

                                <li><a class="dropdown-item" href="media.html">Favorite Films/Shows</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br><br>
        <header class = "centered display-5">
            My hobby &#129526;
        </header>
        <br>
        <!-- Adds paragraph -->
        <p class = "centered">
            One of my hobbies is crocheting. I typically buy my yarn and other supplies from <a href="https://hobbii.com/">Hobbii</a>!
            <br><br>
            <!-- Adds image that can be change by pressing a button -->
            <img id = "img" class = "hobby-img" src = "images/yarn.png" alt="image of yarn">
            <br><br>
            <!-- Button to change image -->
            <button id = "changeImg" type="button" class="btn btn-outline-primary">Hook</button>
        </p>
    </body>
